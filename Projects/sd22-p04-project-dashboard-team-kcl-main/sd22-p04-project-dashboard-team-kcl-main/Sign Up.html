<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="container">
        <form onsubmit="signup()">
        <h1 id="button" class="heading">Register</h1>
        <input id="email" type="email" placeholder="email" autocomplete="off" class="email" required>
        <input id="username" type="text" placeholder="name" autocomplete="off" class="name" required>
        <input id= "password" type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn" href="/Aandelen.html">register</button>
         </form>
        <a href="loginpage.html" class="link">already have an account ? log in here</a>
    </div>

    <script defer src="/js/sign in.js"></script>
    
</body>
</html>
